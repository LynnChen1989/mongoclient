<template name="loginLayout">
    {{#if currentUser}}
    <span style="color: whitesmoke">
    {{#each currentUser.emails}} {{address}} {{/each}}您已登录，
    <a href="/">进入系统</a></span>
    {{/if}}

    <div class="col-lg-4 col-lg-offset-4" style="padding-top: 200px">
        <h3 style="text-align: center" class="text-white">MongoDB数据库管理系统</h3>
        <br>
        <form class="login-form">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="panel-footer">
                    <button id="login-btn" type="submit" class="btn btn-primary">登录</button>
                </div>
            </div>
        </form>
    </div>
</template>
