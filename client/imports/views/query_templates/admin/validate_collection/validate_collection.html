<template name="validateCollection">
    <div class="form-group">
        <label class="col-lg-1 control-label">{{_ "collection"}}</label>
        <div class="col-lg-11">
            <input id="inputValidateCollection" type="text" placeholder="{{_ "collection"}}" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-1 control-label">{{_ "options"}}</label>
        <div id="divOptions" class="col-lg-11">
            <textarea id="txtOptions" class="form-control"></textarea>
            <span class="help-block m-b-none">{{{_ "validate_coll_options_info"}}}</span>
        </div>

    </div>
</template>
