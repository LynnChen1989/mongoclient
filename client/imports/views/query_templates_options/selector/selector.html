<template name="selector">
    <div class="form-group">
        <label class="col-lg-1 control-label">{{_ "selector"}}</label>
        <div id="divSelector" class="col-lg-11">
            <textarea id="txtSelector" class="form-control"></textarea>
            <span class="help-block m-b-none">{{{_ "selector_info" key=getConfiguredAutoCompletionKey}}}</span>
        </div>
    </div>
</template>
